<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Scheduler – I AM: Becoming</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="css/scheduler.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="I AM: Becoming Logo"/>
      <h1>I AM: <span>Becoming</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="goals.html">Goals</a></li>
        <li><a href="journal.html">Journaling</a></li>
        <li><a href="scheduler.html">Scheduler</a></li>
        <li><a href="progress.html">Progress</a></li>
      </ul>
    </nav>
  </header>

  <main class="scheduler-page">
    <h2>Daily Intention Scheduler</h2>
    <form id="scheduleForm">
      <div class="time-block">
        <label for="morning">🌅 Morning Intentions</label>
        <textarea id="morning" placeholder="Meditation, prayer, exercise, etc."></textarea>
      </div>
      <div class="time-block">
        <label for="afternoon">🌞 Afternoon Focus</label>
        <textarea id="afternoon" placeholder="Work, study, creativity, etc."></textarea>
      </div>
      <div class="time-block">
        <label for="evening">🌙 Evening Reflection</label>
        <textarea id="evening" placeholder="Gratitude, journal, rest, etc."></textarea>
      </div>
      <button type="submit">💾 Save Schedule</button>
    </form>
    <p class="status" id="statusMessage"></p>
  </main>

  <section id="scheduler">
    <h2>🗓️ Schedule Your Becoming</h2>
    <form id="taskForm">
      <input type="text" id="taskTitle" placeholder="Affirmation or Task..." required>
      <input type="date" id="taskDate" required>
      <button type="submit">➕ Add Task</button>
    </form>
  
    <h3>📅 Today's Tasks</h3>
    <ul id="todayTasks"></ul>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> I AM: Becoming. All rights reserved.</p>
  </footer>

  <script src="js/scheduler.js"></script>
</body>
</html>
