<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goals – I AM: Becoming</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="I AM: Becoming Logo">
      <h1>I AM: <span>Becoming</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="journal.html">Journal</a></li>
        <li><a href="progress.html">Progress</a></li>
        <li><a href="goals.html" class="active">Goals</a></li>
      </ul>
    </nav>
  </header>

  <main class="goals-page">
    <section class="goals-form">
      <h2>Set Your Becoming Goals</h2>
      <form id="goalForm">
        <input type="text" id="goalText" placeholder="Describe your goal" required />
        <select id="goalCategory" required>
          <option value="">Choose category</option>
          <option value="Spiritual">Spiritual</option>
          <option value="Mental">Mental</option>
          <option value="Emotional">Emotional</option>
          <option value="Physical">Physical</option>
        </select>
        <input type="date" id="goalDeadline" required />
        <button type="submit">Add Goal</button>
      </form>
    </section>

    <section class="goals-list">
      <h2>Your Active Goals</h2>
      <ul id="goalItems"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> I AM: Becoming. All rights reserved.</p>
  </footer>

  <script>
    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    const form = document.getElementById('goalForm');
    const goalText = document.getElementById('goalText');
    const goalCategory = document.getElementById('goalCategory');
    const goalDeadline = document.getElementById('goalDeadline');
    const goalList = document.getElementById('goalItems');

    let goals = JSON.parse(localStorage.getItem('goals') || '[]');

    function renderGoals() {
      goalList.innerHTML = '';
      goals.forEach((goal, index) => {
        const li = document.createElement('li');
        li.className = 'goal-item';
        li.innerHTML = `
          <span><strong>${goal.category}:</strong> ${goal.text} (by ${goal.deadline})</span>
          <button onclick="completeGoal(${index})">✓</button>
        `;
        goalList.appendChild(li);
      });
    }

    function completeGoal(index) {
      goals.splice(index, 1);
      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const newGoal = {
        text: goalText.value.trim(),
        category: goalCategory.value,
        deadline: goalDeadline.value
      };
      goals.push(newGoal);
      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
      form.reset();
    });

    renderGoals();
    
  </script>
</body>
</html>
